app.id=OPCT
app.name=OPCT_ONLINE

server.port=9080

spring.application.name=OPCT-ONLINE

#应用上下文根
server.servlet.context-path=/opct
spring.main.allow-bean-definition-overriding=true

#会计日缓存开始时间
opct.acdate.cache.start.time = 00:05:00
#会计日缓存结束时间
opct.acdate.cache.end.time = 23:55:00


spring.datasource.url=jdbc:mysql://127.0.0.1:3336/opct?serverTimezone=UTC&useSSL=false&tinyInt1isBit=false&zeroDateTimeBehavior=round
spring.datasource.username=root
spring.datasource.password=root
#MySQL 8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#MySQL 5
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Mybatis扫描
#mybatis.mapper-locations=classpath*:mapper/*.xml

#Mybatis-plus扫描
mybatis-plus.mapper-locations=classpath:/mapper/*.xml


eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8080/eureka/
